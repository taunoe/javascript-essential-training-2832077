<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackpackPacker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../assets/style.css"
      type="text/css"
      media="all"
    />
    <script type="module" src="Backpack.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="siteheader">
      <div class="site-title" style="color: black">BackpackPacker</div>
      <div class="site-description">All backpack packing, all the time.</div>
    </header>
    <main class="maincontent"></main>
    <div>
      <form id="productForm" onsubmit="submitProducts(event)">
        <fieldset>
          <legend>Select products:</legend>

          <label for="product1">
          <input type="checkbox" id="product1" class="product" data-sku="SKU1234" />
          Product 1
          </label>

          <label for="product2">
          <input type="checkbox" id="product2" class="product" data-sku="SKU5678" />
          Product 2
          </label>

          <label for="product3">
          <input
            type="checkbox"
            id="product3"
            class="product"
            data-sku="SKU91011"
          />
          Product 3
          </label>

          <button type="submit">Submit Selection</button>
        </fieldset>
      </form>
    </div>
    <footer class="sitefooter">
      <button id="myButton" class="btn btn-primary" type="button">Click Me!</button>
      <p>
        Demo project for JavaScript Essential Training, a LinkedIn Learning
        course.
      </p>
    </footer>
  </body>
</html>
